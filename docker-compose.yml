services:
  backend:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 1 --threads 8 --timeout 120 senseidb_backend.wsgi:application
    volumes:
      - ./backend:/app
      - ./gcp-key.json:/app/gcp-key.json:ro  # :ro = read-only (segurança)
    ports:
      - "8000:8000"
    env_file:
      - .env.deploy
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json  # Explícito

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8001:80"
