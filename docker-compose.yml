services:
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./gcp-key.json:/app/gcp-key.json:ro  # :ro = read-only (segurança)
    ports:
      - "8000:8000"
    env_file:
      - .env.deploy
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json  # Explícito

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8001:80"
